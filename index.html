<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MedTrack - Real-Time Healthcare Access</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 20px; background-color: #f4f4f4; }
        .container { max-width: 1200px; margin: auto; }
        h1 { text-align: center; color: #333; }
        .dashboard { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px; margin-top: 20px; }
        .card { background: white; padding: 20px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .card h2 { margin-top: 0; color: #007bff; }
        .status { font-weight: bold; }
        .available { color: green; }
        .busy { color: orange; }
        .full { color: red; }
        .search { margin-bottom: 20px; }
        input { padding: 10px; width: 100%; max-width: 300px; }
        button { padding: 10px 20px; background: #007bff; color: white; border: none; cursor: pointer; }
        button:hover { background: #0056b3; }
    </style>
</head>
<body>
    <div class="container">
        <h1>MedTrack: Find Doctors & Hospitals Instantly</h1>
        <div class="search">
            <input type="text" id="search" placeholder="Search by location or specialty (e.g., cardiology)">
            <button onclick="searchFacilities()">Search</button>
        </div>
        <div class="dashboard" id="dashboard">
            <!-- Cards will be populated by JS -->
        </div>
    </div>

    <script>
        // Mock data for simulation
        const facilities = [
            { name: "City General Hospital", type: "Hospital", location: "Downtown", patients: 45, capacity: 50, doctors: [{ name: "Dr. Smith", specialty: "Cardiology", available: true }, { name: "Dr. Johnson", specialty: "Neurology", available: false }] },
            { name: "Dr. Lee's Clinic", type: "Clinic", location: "Uptown", patients: 10, capacity: 20, doctors: [{ name: "Dr. Lee", specialty: "Pediatrics", available: true }] },
            { name: "Metro Hospital", type: "Hospital", location: "Midtown", patients: 48, capacity: 50, doctors: [{ name: "Dr. Patel", specialty: "Orthopedics", available: false }, { name: "Dr. Kim", specialty: "Dermatology", available: true }] }
        ];

        function renderDashboard(filtered = facilities) {
            const dashboard = document.getElementById('dashboard');
            dashboard.innerHTML = '';
            filtered.forEach(facility => {
                const card = document.createElement('div');
                card.className = 'card';
                const status = facility.patients < facility.capacity ? 'available' : 'full';
                card.innerHTML = `
                    <h2>${facility.name} (${facility.type})</h2>
                    <p>Location: ${facility.location}</p>
                    <p>Patients: ${facility.patients}/${facility.capacity} <span class="status ${status}">(${status})</span></p>
                    <h3>Doctors:</h3>
                    <ul>
                        ${facility.doctors.map(doc => `<li>${doc.name} (${doc.specialty}) - <span class="${doc.available ? 'available' : 'busy'}">${doc.available ? 'Available' : 'Busy'}</span></li>`).join('')}
                    </ul>
                `;
                dashboard.appendChild(card);
            });
        }

        function searchFacilities() {
            const query = document.getElementById('search').value.toLowerCase();
            const filtered = facilities.filter(f => 
                f.location.toLowerCase().includes(query) || 
                f.doctors.some(d => d.specialty.toLowerCase().includes(query))
            );
            renderDashboard(filtered);
        }

        // Simulate real-time updates every 10 seconds
        setInterval(() => {
            facilities.forEach(f => {
                f.patients = Math.min(f.capacity, f.patients + Math.floor(Math.random() * 3) - 1); // Random fluctuation
                f.doctors.forEach(d => d.available = Math.random() > 0.5); // Random availability
            });
            renderDashboard();
        }, 10000);

        // Initial render
        renderDashboard();
    </script>
</body>
</html>
